name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run all non-fuzzing tests
        run: |
          # Runs comprehensive test suite excluding fuzzing tests
          pytest test/ --ignore=test/test_fuzzing.py -v --cov=. --cov-report=term-missing --cov-report=json --maxfail=10 --disable-warnings
        env:
          FLASK_ENV: testing
          TESTING: True

      - name: Run fuzzing tests
        run: |
          # Runs fuzzing tests with Hypothesis
          pytest test/test_fuzzing.py -v --max-examples=10 --hypothesis-show-statistics
        env:
          FLASK_ENV: testing
          TESTING: True

      - name: Extract coverage percentage
        run: |
          COVERAGE=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV

      - name: Create coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 44c7c17b0a9d04574018f0518fd13a6b
          filename: awning-coverage.json
          label: coverage
          message: ${{ env.COVERAGE }}%
          color: green
