name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Install JavaScript dependencies
        run: npm ci

      - name: Run JavaScript tests
        run: npm run test:ci

      - name: Run all non-fuzzing tests
        run: |
          # Runs comprehensive test suite excluding fuzzing tests
          pytest test/ --ignore=test/test_fuzzing.py -v --cov=. --cov-report=term-missing --cov-report=json --maxfail=10 --disable-warnings
        env:
          FLASK_ENV: testing
          TESTING: True

      - name: Run fuzzing tests
        run: |
          # Runs fuzzing tests with Hypothesis (max_examples configured in test file)
          pytest test/test_fuzzing.py -v
        env:
          FLASK_ENV: testing
          TESTING: True

      - name: Extract Python coverage percentage
        run: |
          COVERAGE=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV

      - name: Extract JavaScript coverage percentage
        run: |
          if [ -f coverage-js/coverage-summary.json ]; then
            JS_COVERAGE=$(node -e "console.log(require('./coverage-js/coverage-summary.json').total.lines.pct)")
            echo "JS_COVERAGE=${JS_COVERAGE}" >> $GITHUB_ENV
          else
            echo "JS_COVERAGE=0" >> $GITHUB_ENV
          fi

      - name: Create Python coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 44c7c17b0a9d04574018f0518fd13a6b
          filename: awning-coverage.json
          label: coverage (python)
          message: ${{ env.COVERAGE }}%
          color: green

      - name: Create JavaScript coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 44c7c17b0a9d04574018f0518fd13a6b
          filename: awning-js-coverage.json
          label: coverage (js)
          message: ${{ env.JS_COVERAGE }}%
          color: blue
