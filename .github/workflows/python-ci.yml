name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run all tests
        run: |
          # Runs comprehensive test suite including:
          # - Model tests (test_models.py)
          # - Authentication tests (test_auth.py)
          # - Authorization tests (test_decorators.py)
          # - Customer routes tests (test_customers_routes.py)
          # - Work order routes tests (test_work_orders_routes.py)
          # - Repair order routes tests (test_repair_orders_routes.py)
          # - Source routes tests (test_source_routes.py)
          # - Queue routes tests (test_queue_routes.py)
          # - Utility helper tests (test_utils_helpers.py)
          # - Configuration tests (test_config.py)
          # - Basic setup tests (test_basic_setup.py)
          # - Work order unit tests (work_order_test.py)
          # - In-progress routes unit tests (in_progress_routes_test.py)
          pytest test/ -v --cov=. --cov-report=term-missing --cov-report=json --maxfail=10 --disable-warnings
        env:
          FLASK_ENV: testing
          TESTING: True

      - name: Extract coverage percentage
        run: |
          COVERAGE=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV

      - name: Create coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 44c7c17b0a9d04574018f0518fd13a6b
          filename: awning-coverage.json
          label: coverage
          message: ${{ env.COVERAGE }}%
          color: green
