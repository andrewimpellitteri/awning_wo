{% extends "base.html" %}

{% block title %}Login - Awning Management{% endblock %}

{% block content %}
<head>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4><img src="{{ url_for('static', filename='favicon.png') }}" alt="ACI Logo" class="login-logo" 
                    style="height: 30px; width: auto; margin-right: 8px; vertical-align: middle;"> Awning Management</h4>
                <p class="text-muted">Please sign in to continue</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    Need an account? <a href="{{ url_for('auth.register') }}">Register here</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
