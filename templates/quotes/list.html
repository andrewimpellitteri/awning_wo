{% extends "base.html" %}

{% block title %}Quotes{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-3">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Quotes</h1>
        {% if current_user.role != 'user' %}
        <a href="{{ url_for('quote.create_quote') }}" class="btn btn-primary btn-sm">
            <i class="fas fa-plus me-1"></i> Create Quote
        </a>
        {% endif %}
    </div>

    <!-- Placeholder Content -->
    <div class="card">
        <div class="card-body text-center py-5">
            <i class="fas fa-file-invoice-dollar fa-5x text-muted mb-4"></i>
            <h3 class="text-muted mb-3">Quote Management Coming Soon</h3>
            <p class="text-muted">
                This feature is currently under development. You'll be able to create and manage quotes here.
            </p>
        </div>
    </div>
</div>
{% endblock %}
