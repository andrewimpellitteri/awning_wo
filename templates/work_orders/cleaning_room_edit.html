{% extends "base.html" %}
{% block content %}
<h2>Cleaning Room Edit - Work Order {{ work_order.WorkOrderNo }}</h2>
<form method="POST" enctype="multipart/form-data" id="cleaningRoomForm" class="p-4 bg-white rounded shadow-sm">
    <!-- Clean Date -->
    <div class="mb-4">
        <label for="Clean" class="form-label fw-semibold">Clean Date</label>
        <input type="date" name="Clean" id="Clean"
               value="{{ work_order.Clean or '' }}" class="form-control shadow-sm" style="transition: all 0.2s;">
    </div>

    <!-- Treat Date -->
    <div class="mb-4">
        <label for="Treat" class="form-label fw-semibold">Treat Date</label>
        <input type="date" name="Treat" id="Treat"
               value="{{ work_order.Treat or '' }}" class="form-control shadow-sm" style="transition: all 0.2s;">
    </div>

    <!-- Special Instructions -->
    <div class="mb-4">
        <label for="SpecialInstructions" class="form-label fw-semibold">Special Instructions</label>
        <textarea name="SpecialInstructions" id="SpecialInstructions"
                  class="form-control shadow-sm" rows="3" style="transition: all 0.2s;">{{ work_order.SpecialInstructions or '' }}</textarea>
    </div>

    <!-- Processing Status -->
    <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" name="ProcessingStatus" id="processing-status" {% if work_order.ProcessingStatus %}checked{% endif %}>
        <label class="form-check-label fw-semibold" for="processing-status">
            In Progress
        </label>
    </div>

    <!-- File Upload -->
    <div class="card mb-4 shadow-sm rounded" id="fileDropzone" style="cursor: pointer; transition: all 0.2s;">
        <div class="card-body text-center">
            <h5 class="card-title mb-2">
                <i class="fas fa-cloud-upload-alt me-2 text-primary"></i>Upload Files
            </h5>
            <p class="card-text mb-1">Drag & drop files here, or click to select</p>
            <small class="text-muted">Supported: PDF, JPG, PNG, DOCX, XLSX, TXT, CSV (Max 10MB each)</small>
            
            <input type="file" name="files[]" id="files" multiple 
                accept=".pdf,.jpg,.jpeg,.png,.docx,.xlsx,.txt,.csv" 
                style="display: none;">
            
            <div class="mt-3" id="fileListContainer" style="display: none;">
                <h6 class="mb-2">Selected Files:</h6>
                <ul class="list-group list-group-flush mb-2" id="fileList"></ul>
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="clearFiles()">
                    <i class="fas fa-trash me-1"></i>Clear All
                </button>
            </div>
        </div>
    </div>

    <!-- Final Location -->
    <div class="mb-4">
        <label for="final_location" class="form-label fw-semibold">Final Location</label>
        <textarea name="final_location" id="final_location"
                  class="form-control shadow-sm" rows="3" style="transition: all 0.2s;">{{ work_order.final_location or '' }}</textarea>
    </div>

    <!-- Buttons -->
    <div class="d-flex flex-column flex-sm-row gap-2">
        <button type="submit" class="btn btn-primary fw-semibold shadow-sm" style="transition: transform 0.2s;"
                onmouseover="this.style.transform='translateY(-2px)'"
                onmouseout="this.style.transform='translateY(0)'">
            Save
        </button>
        <a href="{{ return_url }}"
           class="btn btn-secondary fw-semibold shadow-sm" style="transition: transform 0.2s;"
           onmouseover="this.style.transform='translateY(-2px)'"
           onmouseout="this.style.transform='translateY(0)'">
           Cancel
        </a>
    </div>
</form>


<script>
const dropzone = document.getElementById('fileDropzone');
const fileInput = document.getElementById('files');
const fileList = document.getElementById('fileList');
const fileListContainer = document.getElementById('fileListContainer');

// Allowed file types and max size
const ALLOWED_EXTENSIONS = ['pdf', 'jpg', 'jpeg', 'png', 'docx', 'xlsx', 'txt', 'csv'];
const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB

// Validate file type and size
function validateFile(file) {
    const extension = file.name.split('.').pop().toLowerCase();
    if (!ALLOWED_EXTENSIONS.includes(extension)) {
        alert(`File type not allowed: ${file.name}\nAllowed types: ${ALLOWED_EXTENSIONS.join(', ')}`);
        return false;
    }
    
    if (file.size > MAX_FILE_SIZE) {
        alert(`File too large: ${file.name}\nMaximum size: 10MB`);
        return false;
    }
    
    return true;
}

// Click opens file selector
dropzone.addEventListener('click', (e) => {
    // Don't trigger if clicking on buttons inside dropzone
    if (e.target.tagName !== 'BUTTON') {
        fileInput.click();
    }
});

// Prevent default drag behaviors
['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropzone.addEventListener(eventName, preventDefaults, false);
    document.body.addEventListener(eventName, preventDefaults, false);
});

function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
}

// Highlight drop area when item is dragged over it
['dragenter', 'dragover'].forEach(eventName => {
    dropzone.addEventListener(eventName, highlight, false);
});

['dragleave', 'drop'].forEach(eventName => {
    dropzone.addEventListener(eventName, unhighlight, false);
});

function highlight() {
    dropzone.classList.add('border-primary', 'border-2', 'bg-light');
}

function unhighlight() {
    dropzone.classList.remove('border-primary', 'border-2', 'bg-light');
}

// Handle dropped files
dropzone.addEventListener('drop', handleDrop, false);

function handleDrop(e) {
    const dt = e.dataTransfer;
    const files = dt.files;
    
    // Validate all files first
    const validFiles = [];
    for (let i = 0; i < files.length; i++) {
        if (validateFile(files[i])) {
            validFiles.push(files[i]);
        }
    }
    
    if (validFiles.length > 0) {
        // Create new FileList-like object
        const dataTransfer = new DataTransfer();
        validFiles.forEach(file => dataTransfer.items.add(file));
        fileInput.files = dataTransfer.files;
        updateFileList();
    }
}

// Handle file input change
fileInput.addEventListener('change', () => {
    // Validate selected files
    const validFiles = [];
    for (let i = 0; i < fileInput.files.length; i++) {
        if (validateFile(fileInput.files[i])) {
            validFiles.push(fileInput.files[i]);
        }
    }
    
    if (validFiles.length !== fileInput.files.length) {
        // Some files were invalid, update the input
        const dataTransfer = new DataTransfer();
        validFiles.forEach(file => dataTransfer.items.add(file));
        fileInput.files = dataTransfer.files;
    }
    
    updateFileList();
});

// Update file list display
function updateFileList() {
    const files = fileInput.files;
    
    if (files.length === 0) {
        fileListContainer.style.display = 'none';
        return;
    }
    
    fileListContainer.style.display = 'block';
    fileList.innerHTML = '';
    
    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        
        const fileInfo = document.createElement('div');
        fileInfo.innerHTML = `
            <i class="fas fa-file me-2"></i>
            <strong>${file.name}</strong>
            <small class="text-muted ms-2">(${formatFileSize(file.size)})</small>
        `;
        
        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.className = 'btn btn-sm btn-outline-danger';
        removeBtn.innerHTML = '<i class="fas fa-times"></i>';
        removeBtn.onclick = () => removeFile(i);
        
        li.appendChild(fileInfo);
        li.appendChild(removeBtn);
        fileList.appendChild(li);
    }
}

// Format file size for display
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// Remove individual file
function removeFile(index) {
    const files = Array.from(fileInput.files);
    files.splice(index, 1);
    
    const dataTransfer = new DataTransfer();
    files.forEach(file => dataTransfer.items.add(file));
    fileInput.files = dataTransfer.files;
    
    updateFileList();
}

// Clear all files
function clearFiles() {
    fileInput.value = '';
    updateFileList();
}

// FIXED: Simplified form validation for cleaning room edit
document.getElementById('cleaningRoomForm').addEventListener('submit', function(e) {
    // Log files being submitted for debugging
    const files = fileInput.files;
    console.log(`Submitting ${files.length} files:`);
    for (let i = 0; i < files.length; i++) {
        console.log(`- ${files[i].name} (${formatFileSize(files[i].size)})`);
    }

    // Show loading state
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Saving...';
    submitBtn.disabled = true;

    // Re-enable button after 15 seconds in case of issues
    setTimeout(() => {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }, 15000);
});
</script>
{% endblock %}
