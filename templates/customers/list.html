{% extends "base.html" %}

{% block title %}Customers{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-3">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Customers</h1>
        {% if current_user.role != 'user' %}
        <a href="{{ url_for('customers.create_customer') }}" class="btn btn-primary btn-sm">
            <i class="fas fa-plus me-1"></i>Add Customer
        </a>
        {% endif %}
    </div>

    <!-- Total Count -->
    <div class="mb-3 d-flex justify-content-end">
        <small class="text-muted" id="total-customers">Loading...</small>
    </div>

    <!-- Table Container -->
    <div class="bg-white rounded-3 shadow-sm border-0">
        <div class="d-flex justify-content-end p-2">
            <button id="clear-filters-btn" class="btn btn-outline-warning btn-sm me-2">
                <i class="fas fa-filter-circle-xmark me-1"></i> Clear Filters
            </button>
            <button id="print-table" class="btn btn-outline-secondary btn-sm me-2">
                <i class="fas fa-print me-1"></i> Print
            </button>
            <button id="download-csv" class="btn btn-outline-success btn-sm">
                <i class="fas fa-file-csv me-1"></i> Export CSV
            </button>
        </div>
        <div id="customers-table"></div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content border-0 shadow">
            <div class="modal-header border-0 pb-0">
                <h6 class="modal-title">Delete Customer</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body pt-0">
                <p class="mb-2">Delete this customer?</p>
                <p class="small text-muted mb-3" id="deleteCustomerInfo"></p>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-light btn-sm flex-fill" data-bs-dismiss="modal">Cancel</button>
                    <form id="deleteForm" method="POST" class="flex-fill">
                        <button type="submit" class="btn btn-danger btn-sm w-100">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<link href="https://unpkg.com/tabulator-tables@6.2.5/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@6.2.5/dist/js/tabulator.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const table = window.customersTable = new Tabulator("#customers-table", {
        ajaxURL: "{{ url_for('customers.api_customers') | safe }}",
        ajaxParams: function() {
            const params = {};

            // Add column filters
            const headerFilters = table.getHeaderFilters();
            headerFilters.forEach(filter => {
                if (filter.value) {
                    params[`filter_${filter.field}`] = filter.value;
                }
            });

            console.log("Request params:", params);
            return params;
        },
        pagination: true,
        paginationMode: "remote",
        paginationSize: 25,
        paginationSizeSelector: [10, 25, 50, 100, 250, 500],
        layout: "fitColumns",
        filterMode: "remote",
        sortMode: "remote",
        multiSort: true,

        persistence: {
            sort: true, // persist column sorting
            headerFilter: true, // persist header filters  
            page: true, // persist current page and page size
        },
        
        // Use a unique ID for this table's persistence
        persistenceID: "customers_table",

        columns: [
            {
                title: "ID",
                field: "CustID",
                width: 110,
                headerFilter: "input",
                headerFilterPlaceholder: "ID...",
                sorter: "number",
                formatter: function(cell) {
                    const value = cell.getValue();
                    const url = cell.getRow().getData().detail_url;
                    return `<a href="${url}" class="badge bg-info"><i class="fas fa-user me-1"></i>${value}</a>`;
                }
            },
            {
                title: "Name",
                field: "Name",
                headerFilter: "input",
                headerFilterPlaceholder: "Name...",
                sorter: "string",
                formatter: function(cell) {
                    const value = cell.getValue();
                    return value || `<span class="text-muted">—</span>`;
                }
            },
            {
                title: "Contact",
                field: "Contact",
                headerFilter: "input", 
                headerFilterPlaceholder: "Contact...",
                sorter: "string",
                formatter: function(cell) {
                    const value = cell.getValue();
                    return value || `<span class="text-muted">—</span>`;
                }
            },
            {
                title: "Location",
                field: "Location",
                headerFilter: "input",
                headerFilterPlaceholder: "Location...",
                sorter: "string",
                formatter: function(cell) {
                    const value = cell.getValue();
                    return value || `<span class="text-muted">—</span>`;
                }
            },
            {
                title: "Phone",
                field: "Phone",
                headerFilter: "input",
                headerFilterPlaceholder: "Phone...",
                sorter: "string",
                formatter: function(cell) {
                    const phone = cell.getValue();
                    if (phone) {
                        const cleanPhone = phone.replace(/[()\s-]/g, '');
                        return `<a href="tel:${cleanPhone}" class="text-decoration-none">${phone}</a>`;
                    }
                    return `<span class="text-muted">—</span>`;
                }
            },
            {
                title: "Email",
                field: "EmailAddress",
                headerFilter: "input",
                headerFilterPlaceholder: "Email...",
                sorter: "string",
                formatter: function(cell) {
                    const email = cell.getValue();
                    if (email) {
                        return `<a href="mailto:${email}" class="text-decoration-none text-truncate d-inline-block" style="max-width: 180px;" title="${email}">${email}</a>`;
                    }
                    return `<span class="text-muted">—</span>`;
                }
            },
            {
                title: "Source",
                field: "Source",
                width: 120,
                headerFilter: "input",
                headerFilterPlaceholder: "Source...",
                sorter: "string",
                formatter: function(cell) {
                    const source = cell.getValue();
                    return source ? `<span class="badge bg-info text-white">${source}</span>` : `<span class="text-muted">—</span>`;
                }
            },
            {
                title: "Actions",
                field: "actions",
                width: 120,
                hozAlign: "center",
                headerFilter: false,
                headerSort: false,
                formatter: function(cell) {
                    const data = cell.getRow().getData();
                    return `
                        <div class="btn-group btn-group-sm" role="group">
                            <a href="${data.detail_url}" class="btn btn-outline-primary" title="View">
                                <i class="fas fa-eye"></i>
                            </a>
                            {% if current_user.role != 'user' %}
                            <a href="${data.edit_url}" class="btn btn-outline-warning" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button type="button" class="btn btn-outline-danger" title="Delete" 
                                    onclick="confirmDelete('${data.CustID}', '${(data.Name || '').replace(/'/g, "\\'")}')">
                                <i class="fas fa-trash"></i>
                            </button>
                            {% endif %}
                        </div>
                    `;
                },
                print:false,
            }
        ],
        
        ajaxResponse: function(url, params, response) {
            console.log("Server response:", response);
            const totalText = response.total ? `${response.total.toLocaleString()} customers` : "No customers";
            document.getElementById("total-customers").textContent = totalText;
            
            return {
                last_page: response.last_page,
                data: response.data
            };
        }
    });

    table.on("tableBuilt", function() {
        // Focus the header filter for the 'Name' column
        const nameColumn = table.getColumn("Name");
        if (nameColumn) {
            nameColumn.headerFilterFocus();
        }
    });

    // Print button
    document.getElementById("print-table").addEventListener("click", function () {
        table.print(false, true); // (false = no style overrides, true = include table headers/filters)
    });

    // Export CSV button
    document.getElementById("download-csv").addEventListener("click", function () {
        table.download("csv", "customers.csv");
    });

    // Clear filters button (next to print/export)
    document.getElementById("clear-filters-btn")?.addEventListener("click", function () {
        table.clearHeaderFilter();
        table.setData();
    });


    // Debounce header filter updates
    let filterTimeout;
    table.on("headerFilterUpdated", function(field, value) {
        clearTimeout(filterTimeout);
        filterTimeout = setTimeout(() => {
            console.log("Header filter updated:", field, value);
            table.setData();
        }, 600);
    });

    // Handle sorting updates
    table.on("dataSorted", function(sorters) {
        console.log("Table sorted:", sorters);
    });

    // Handle clear button
    document.querySelector('.clear-filters')?.addEventListener("click", function(e) {
        e.preventDefault();
        table.clearHeaderFilter();
        table.clearSort();

        // Clear Tabulator's persisted data
        const persistenceID = "customers_table";
        if (localStorage) {
            // Clear all persistence data for this table
            localStorage.removeItem(persistenceID + "-sort");
            localStorage.removeItem(persistenceID + "-headerFilter");
            localStorage.removeItem(persistenceID + "-page");
        }

        table.setData();
    });
});

function confirmDelete(customerId, customerName) {
    const displayName = customerName || 'Unnamed Customer';
    document.getElementById('deleteCustomerInfo').textContent = `${displayName} (ID: ${customerId})`;
    document.getElementById('deleteForm').action = "{{ url_for('customers.delete_customer', customer_id='PLACEHOLDER') | safe }}".replace('PLACEHOLDER', encodeURIComponent(customerId));
    
    const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
    deleteModal.show();
}
</script>
{% endblock %}
