[tool:pytest]
# Pytest configuration file

# Test discovery - only look in test directory
testpaths = test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

collect_ignore =
    "setup.py",
    "migrations/",
    "venv/",
    ".venv/",
    "htmlcov/",
    "static/",
    "templates/",
    "uploads/",
    "instance/",
    "db_test.py"



# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with database)
    slow: Slow running tests
    auth: Tests requiring authentication
    api: API endpoint tests
    pdf: PDF generation tests
    db: Database-related tests

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S



# Database test configuration
database_url = sqlite:///:memory: