site_name: Awning Management System Documentation
site_url: https://andrewimpellitteri.github.com/awning_wo
repo_url: https://github.com/andrewimpellitteri/awning_wo
repo_name: andrewimpellitteri/awning_wo

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.mermaid

nav:
  - Home: index.md

  # User Guide
  - User Guide:
    - user-guide/index.md
    - Getting Started: user-guide/getting-started.md
    - Work Orders: user-guide/work-orders.md

  # Developer Guide
  - Developer Guide:
    - developer-guide/index.md
    - Setup & Installation: developer-guide/setup.md
    - Project Structure: developer-guide/project-structure.md
    - Database Schema: developer-guide/database-schema.md
    - Utility Functions: developer-guide/utility-functions.md
    - Testing: developer-guide/testing.md
    - File Uploads: developer-guide/file-uploads.md
    - Redirect Documentation: developer-guide/redirects.md
    - API Reference: developer-guide/api-reference.md
    - Contributing: developer-guide/contributing.md

  # Database & Migrations
  - Database:
    - Database Migration Guide: database/ALEMBIC_GUIDE.md
    - Storage Fields Guide: database/STORAGE_FIELDS_GUIDE.md

  # Deployment
  - Deployment:
    - AWS Elastic Beanstalk: deployment/aws-eb.md
    - Deployment Checklist: deployment/DEPLOYMENT_CHECKLIST.md

  # Architecture & Performance
  - Architecture:
    - Caching Strategy: architecture/CACHING_GUIDE.md
    - Performance Analysis: architecture/PERFORMANCE_ANALYSIS.md
    - Concurrency & Locking: architecture/CONCURRENCY_AUDIT.md

  # Planning & Improvements
  - Planning:
    - Improvement Roadmap: planning/IMPROVEMENTS.md
    - Refactoring Plan: planning/REFACTORING_PLAN.md
    - Denormalization Analysis: planning/DENORMALIZATION_ANALYSIS.md
    - WASM Optimization: planning/WASM_THUMBNAIL_OPTIMIZATION.md

  # Reference
  - Reference:
    - FAQ: reference/faq.md
    - Troubleshooting: reference/troubleshooting.md
    - Glossary: reference/glossary.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/andrewimpellitteri/awning_wo

# Exclude files from being processed
exclude_docs: |
  CLAUDE.md
  COMPLETE_MIGRATION_GUIDE.md
